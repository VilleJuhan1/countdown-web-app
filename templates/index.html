<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to pre-Christmas party!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <a
        href="https://www.freepatternsarea.com/designs/downloads/free-grinch-png-file-christmas-crafts-digital-designs/"
        target="_blank"
        title="Free for non-commercial use - FreePatternsArea.com"
      >
        <img
          src="{{ url_for('static', filename='grinch.png') }}"
          alt="Grinch vector graphic"
          style="width: 300px; display: block; margin: 0 auto 15px auto"
        />
      </a>
      <h1>Countdown to pre-Christmas party!</h1>
      <h2>Target date: {{ target_date }}</h2>
      <div id="countdown">
        <div>
          <span id="days">0</span>
          <p>days</p>
        </div>
        <div>
          <span id="hours">0</span>
          <p>hours</p>
        </div>
        <div>
          <span id="minutes">0</span>
          <p>minutes</p>
        </div>
        <div>
          <span id="seconds">0</span>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <script>
      const targetDate = new Date("{{ target_date }}").getTime();
      console.log("Countdown target:", "{{ target_date }}"); // For debugging

      function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        if (diff <= 0) {
          document.getElementById("countdown").innerHTML =
            "<h2> It's on! </h2>";
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
